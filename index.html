<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>alan</title>
  <!--leaflet-->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
  <!--marker cluster-->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
  <!--fontawesome-->
  <script src="https://kit.fontawesome.com/e97529dd19.js" crossorigin="anonymous"></script>
  <!--BOOTSTRAP-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- carousel start-->
  <div id="landingPageDiv">
    <div id="landingPage"></div>
    <div id="front-page-carousel" class="carousel slide" data-bs-ride="carousel">

      <!-- Indicators/dots -->
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#front-page-carousel" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#front-page-carousel" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#front-page-carousel" data-bs-slide-to="2"></button>
      </div>

      <!-- The slideshow/carousel -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="/img/singaporerestaurant.jpg" alt="Restaurant" class="img-fluid w-100">
        </div>
        <div class="carousel-item">
          <img src="/img/singaporebar.jpg" alt="Bar" class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img src="/img/singaporegym.jpg" alt="Gym" class="d-block w-100">
        </div>
      </div>

      <!-- Left and right controls/icons -->
      <button class="carousel-control-prev" type="button" data-bs-target="#front-page-carousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#front-page-carousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
    <!-- carousel end-->

    <!-- landing page box-->
    <div id="landing-page-box" class="d-flex align-items-center justify-content-center">
      <div class="text-center">
        <img src="/img/singapore.png" width=" 130" class="text-shadow">
        <div class="mt-3">
          <h1 class="text-blue text-shadow">Long Distance? No problem!</h1>
          <p class="text-blue text-shadow">Explore bar, restaurant and gym during commuting journey!</p>
          <a class="btn btn-primary" href="#searchValue">Search now</a>
        </div>
      </div>
    </div> -->


    <!--landing page box end-->

    <div id="mapDiv" class="hidden">
      <div id="map-container">
        <div id="map" class="d-block"></div>
        <div id="singaporeLogo">
          <img src="img/singapore.png" class="mt-3 img-fluid" alt="singapore logo">
        </div>

        <!-- information tab -->
        <div id="information-tab">
          <ul class="nav nav-tabs bg-white rounded-top" id="infoTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active px-2" id="search-tab" data-bs-toggle="tab"
                data-bs-target="#search-tab-pane" type="button" role="tab" aria-controls="search-tab-pane"
                aria-selected="true">Search <i class="fa-soli fa-magnifying-glass"></i></button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link px-2" id="explore-tab" data-bs-toggle="tab" data-bs-target="#explore-tab-pane"
                type="button" role="tab" aria-controls="explore-tab-pane" aria-selected="false">Explore <i
                  class="fa-light fa-filter"></i></button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link px-2" id="weather-tab" data-bs-toggle="tab" data-bs-target="#weather-tab-pane"
                type="button" role="tab" aria-controls="weather-tab-pane" aria-selected="false">Weather <i
                  class="fa-solid fa-cloud-sun"></i></button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link px-2" id="collapse-tab" data-bs-toggle="tab" data-bs-target="#collapse-tab-pane"
                type="button" role="tab" aria-controls="collapse-tab-pane" aria-selected="false"><i
                  class="fa-solid fa-caret-down"></i></button>
            </li>
          </ul>
        </div>
      </div>

      <div class="tab-content bg-light">

        <!-- search tab -->
        <div class="tab-pane fade show active" id="search-tab-pane" role="tabpanel" aria-labelledby="search-tab"
          tabindex="0">
          <div class="col p-2 bg-light">
            <div id="search-container" class="rounded-3">
              <div class="input-group">
                <input type="text" class="form-control" id="searchValue"
                  placeholder="Search selection e.g. bugis mrt">
                <button id="btnSearch">Search</button>
              </div>
              <div id="results" class="bg-light">
                <ul id="results-header"></ul>


              </div>
            </div>
          </div>

        </div>

        <!-- explore tab -->
        <div class="tab-pane fade" id="explore-tab-pane" role="tabpanel" aria-labelledby="explore-tab" tabindex="0">
          <div class="col px-5 py-3 bg-light">
            <h4><strong>Explore Selections</strong></h4>
            <div class="pt-2">
              <input type="checkbox" name="MRTName" id="MRTId" checked /><img src="img/mrt.png" alt="MRT icon"
                width="30" class="px-1" />MRT Station<br />
            </div>
            <div class="pt-2">
              <input type="checkbox" name="restaurantName" id="restaurantId" checked /><img src="img/restaurant.png"
                alt="restaurant icon" width="30" class="px-1" />Restaurant<br />
            </div>
            <div class="pt-2">
              <input type="checkbox" name="gymName" id="gymId" checked /><img src="img/gym.png" alt="gym icon"
                width="30" class="px-1" />Gym<br />
            </div>
            <div class="pt-2">
              <input type="checkbox" name="barName" id="barId" checked /><img src="img/bar.png" alt="Bar icon"
                width="30" class="px-1" />Bar<br />
            </div>
            <div>
              <button id="btn-reset" class="btn btn-success float-end">Reset</button>
            </div>

          </div>
        </div>

        <!-- weather tab -->
        <div class="tab-pane fade" id="weather-tab-pane" role="tabpanel" aria-labelledby="weather-tab" tabindex="0">
          <div class="col text-center pt-4 bg-light">
            <div id="weather-forecast"></div>
            <div class="pt-2">
              <button id="weather-toggle" class="btn btn-warning">2-hour Forecast
              </button>
            </div>
          </div>
        </div>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.3/axios.min.js"></script>
        <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
          integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
        <!-- leaflet.js-->
        <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster-src.js"></script>
        <!--bootstrap-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
          crossorigin="anonymous"></script>
        <script src="script.js"></script>
</body>

</html>
