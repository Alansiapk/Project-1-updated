<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>alan</title>
  <!--leaflet-->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
  <!--marker cluster-->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
  <!--BOOTSTRAP-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- carousel start-->
  <div id="landingPageDiv">
    <div id="landingPage"></div>
    <div id="front-page-carousel" class="carousel slide" data-bs-ride="carousel">

      <!-- Indicators/dots -->
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#front-page-carousel" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#front-page-carousel" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#front-page-carousel" data-bs-slide-to="2"></button>
      </div>

      <!-- The slideshow/carousel -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="/img/singaporerestaurant.jpg" alt="Restaurant" class="img-fluid w-100">
        </div>
        <div class="carousel-item">
          <img src="/img/singaporebar.jpg" alt="Bar" class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img src="/img/singaporegym.jpg" alt="Gym" class="d-block w-100">
        </div>
      </div>

      <!-- Left and right controls/icons -->
      <button class="carousel-control-prev" type="button" data-bs-target="#front-page-carousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#front-page-carousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
    <!-- carousel end-->

    <!--landing page box-->
    <div id="landing-page-box" class="d-flex align-items-center justify-content-center">
      <div class="text-center">
        <img src="/img/singapore.png" width=" 130" class="text-shadow">
        <div class="mt-3">
          <h1 class="text-blue text-shadow">Long Distance? No problem!</h1>
          <p class="text-blue text-shadow">Explore bar, restaurant and gym during commuting journey!</p>
          <a class="btn btn-primary" href="#searchValue">Search now</a>
        </div>
      </div>
    </div>
  </div>

  <!--landing page box end-->




  <input type="text" id="searchValue" />
  <button id="btnSearch">Search</button>

  <div id="map">

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.3/axios.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
  <!-- leaflet.js-->
  <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster-src.js"></script>
  <!--bootstrap-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
