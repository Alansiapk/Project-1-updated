<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>alan</title>
  <!--leaflet-->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
  <!--marker cluster-->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
  <!--fontawesome-->
  <script src="https://kit.fontawesome.com/e97529dd19.js" crossorigin="anonymous"></script>
  <!--BOOTSTRAP-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />

</head>

<!--incorporate radio button or check box in search, and tidy up UI/UX & form validation. prepare readme file-->

<body>
  <div id="main">
    <!-- carousel start-->
    <div id="landingPageDiv">
      <div id="landingPage">
        <div id="front-page-carousel" class="carousel slide" data-bs-ride="carousel">

          <!-- Indicators/dots -->
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#front-page-carousel" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#front-page-carousel" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#front-page-carousel" data-bs-slide-to="2"></button>
          </div>

          <!-- The slideshow/carousel -->
          <div class="carousel-inner">
            <div class="carousel-item active drk">
              <img src="/img/singaporerestaurant.jpg" alt="Restaurant" class="img-fluid w-100">
            </div>
            <div class="carousel-item">
          <img src="/img/singaporebar.jpg" alt="Bar" class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img src="/img/singaporegym.jpg" alt="Gym" class="d-block w-100">
        </div>
          </div>

          <!-- Left and right controls/icons -->
          <button class="carousel-control-prev" type="button" data-bs-target="#front-page-carousel"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#front-page-carousel"
            data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
          </button>
        </div>
        <!-- carousel end-->

        <!-- landing page box-->
        <div id="landing-page-box" class="d-flex align-items-center justify-content-center">
          <div id="backToMainPage" class="text-center">
            <img src="/img/singapore.png" width=" 130" class="text-shadow">
            <div class="mt-3">
              <h1 class="text-white text-shadow">Long Distance? No problem!</h1>
              <p class="text-white text-shadow">Explore bar, restaurant and gym during commuting journey!</p>
              <button id="btn-get-started" class="btn btn-primary" href="#searchValue">Search now</a>
            </div>
          </div>
        </div> 

        <!--landing page box end-->

        <!-- subscribe to email form -->
        <form id="email-notify" class="card p-2">
          <div class="d-flex flex-row ">
            <div class="d-flex flex-column">
              <h5 class="mb-0">Fill in below to get exclusive deals!</h5>

            </div>
          </div>
          <div class="input-group d-flex gap-2 align-items-center mt-2">
            <input id="txt-name" class="form-control" placeholder="Name" required>
            <input id="txt-email" class="form-control" placeholder="Email Address">
            <button id="email-submit" class="btn btn-success">Notify Me</button>
          </div>
          <div id="txtEmailError" class="mx-auto ps-sm-5"></div>
        </form>
      </div>
    </div>


    <!--MAP-->
    <div id="mapDiv" class="non">
      <div id="map-container">
        <div id="map" class="d-block"></div>
        <div id="logo">
          <a href="index.html">
              <img src="img/singapore.png" class="mt-2 img-fluid" alt="singapore">
          </a>
        </div>

        <!-- Search bar console -->
        
        <div class="container-console">
          <div class="console--search-bar">
    
            <!-- Search input -->
            <input type="text" class="form-control" id="searchValue" placeholder="Search mrt@SG">
            <!-- Search button -->
            <button id="btnSearch" class="btn btn-sm btn-light">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>

          </div>
          <!-- Expandable drawer for search bar console -->
          <div class="container-console--drawer">
            <div class="console--drawer console--drawer-collapse" data-expand="false">
              <!-- Display: Search result -->
              <!-- Tabs to display various place-related information -->
              <ul class="nav nav-tabs nav-justified tab tab--search" role="tablist">

                <!-- Tab: Nearby information -->
                <li class="nav-item" role="presentation">
                  <button class="nav-link" id="tab-nearby" data-bs-toggle="tab" data-bs-target="#tab-nearby-content"
                    type="button" role="tab" aria-controls="tab-nearby-content" aria-selected="false">Nearby
                    Place</button>
                </li>
                <!-- Tab: Weather information -->
                <li class="nav-item" role="presentation">
                  <button class="nav-link" id="tab-weather" data-bs-toggle="tab" data-bs-target="#tab-weather-content"
                    type="button" role="tab" aria-controls="tab-weather-content" aria-selected="false">Weather</button>
                </li>
              </ul>

              <!-- Tab contents -->
              <div class="tab-content tab tab--search">
                <!-- mrt content -->
                <div class="tab-pane fade show active" id="tab-mrt-content" role="tabpanel"
                  aria-labelledby="tab-mrt">
                  <div id="searchResult">
                  
                  </div>
                </div>
                <!-- Nearby content -->
                <div class="tab-pane fade" id="tab-nearby-content" role="tabpanel" aria-labelledby="tab-nearby">
                  <div id="searchNearby">
                    <div class="container--content pt-3 ps-3">

                      <input class="filterCheckBox" type="checkbox" id="restaurant-checkbox" name="restaurant-checkbox"
                        value="restaurantValue" checked>
                      <img src="img/restaurant.png" alt="restaurant icon" width="30" class="px-1" style="width:50px" />
                      Restaurant</label><br>
                      <input class="filterCheckBox" type="checkbox" id="bar-checkbox" name="bar-checkbox"
                        value="barValue" checked>
                      <img src="img/bar.png" alt="bar icon" width="30" class="px-1" style="width:50px" />
                      Bar</label><br>
                      <input class="filterCheckBox" type="checkbox" id="gym-checkbox" name="gym-checkbox"
                        value="gymValue" checked>
                      <img src="img/gym.png" alt="gym icon" width="30" class="px-1" style="width:50px" />
                      Gym</label><br>


                    </div>
                  </div>
                </div>
                <!-- Weather content -->
                <div class="tab-pane fade" id="tab-weather-content" role="tabpanel" aria-labelledby="tab-weather">
                  <div id="searchWeather">
                    <div class="container--content pt-3 ps-2 d-flex justify-content-center align-items-center">
                      <button id="weather-toggle" class="btn btn-warning">2-hour Nowcast
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  




  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.3/axios.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
  <!-- leaflet.js-->
  <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster-src.js"></script>
  <!--bootstrap-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
    <script src="icons.js"></script>  
  <script src="script.js"></script>
</body>

</html>
